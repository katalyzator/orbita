{% load staticfiles %}

<header id="header" class="header-transparent header-with-borders-dark header-effect-shrink"
        data-plugin-options="{'stickyEnabled': true, 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyStartAt': 30}">
    <div class="header-body">
        <div class="header-top header-top-dark">
            <div class="header-top-container container-fluid">
                <div class="header-row">
                    <div class="header-column justify-content-start">
									<span class="d-none d-sm-flex align-items-center">
										<i class="fas fa-map-marker-alt mr-1"></i>
										55 Street Shevchenko, Bishkek city
									</span>
                        <span class="d-none d-sm-flex align-items-center ml-4">
										<i class="fas fa-phone mr-1"></i>
										<a href="tel:+996700607628">+996-700-607-628</a>
									</span>
                    </div>
                    <div class="header-column justify-content-end">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" href="contact-us-1.html">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-container p-0">
            <div class="header-row">
                <div class="header-column justify-content-start">
                    <div class="header-logo border-left-0 px-4 d-lg-none">
                        <a href="{% url 'index_view' %}">
                            <img src="{% static 'img/logo_techtuu.png' %}" data-change-src="img/logo-small.png" width="180"
                                 height="100" alt=""/>
                        </a>
                    </div>
                    <ul class="header-social-icons social-icons social-icons-transparent social-icons-icon-light border-left-0 d-none d-lg-flex px-2 px-xl-4">
                        <li class="social-icons-facebook"><a href="http://www.facebook.com/" target="_blank"
                                                             title="Facebook"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li class="social-icons-twitter"><a href="http://www.twitter.com/" target="_blank"
                                                            title="Twitter"><i class="fab fa-twitter"></i></a></li>
                        <li class="social-icons-instagram"><a href="http://www.instagram.com/" target="_blank"
                                                              title="Instagram"><i class="fab fa-instagram"></i></a>
                        </li>

                    </ul>
                </div>
                <div class="header-column justify-content-center">
                    <div class="header-nav justify-content-lg-center">
                        <div class="header-nav-main header-nav-main-effect-1 header-nav-main-sub-effect-1">
                            <nav class="collapse">
                                <ul class="nav flex-column flex-lg-row align-items-center" id="mainNav">
                                    <li class="dropdown dropdown-mega order-1">
                                        <a class="dropdown-item dropdown-toggle active" href="index.html">
                                            Home
                                        </a>
                                    </li>
                                    <li class="dropdown dropdown-mega dropdown-mega-style-2 order-6">
                                        <a class="dropdown-item dropdown-toggle" href="multi-purpose-8.html#">
                                            Portfolio
                                        </a>
                                    </li>
                                    <li class="dropdown dropdown-mega dropdown-mega-style-2 order-7">
                                        <a class="dropdown-item dropdown-toggle" href="multi-purpose-8.html#">
                                            Blog
                                        </a>
                                    </li>
                                    <li class="d-none d-lg-flex order-5 px-4">
													<span class="header-logo border-0">
														<a href="{% url 'index_view' %}">
															<img src="{% static 'img/logo_techtuu.png' %}"
                                                                 data-change-src="{% static 'img/logo_techtuu.png' %}" width="180"
                                                                 height="100" alt=""/>
														</a>
													</span>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="header-column justify-content-end">
                    <div class="header-button d-none d-sm-flex border-right-0 px-2 px-xl-4">
                        <a href="#"
                           class="btn btn-outline btn-rounded btn-light btn-sticky-primary btn-4 btn-icon-effect-1"
                           target="_blank">
										<span class="wrap">
											<span>Contact us</span>
											<i class="fas fa-shopping-cart"></i>
										</span>
                        </a>
                    </div>
                    <button class="header-btn-collapse-nav header-btn-collapse-nav-light on-sticky-dark mx-3"
                            data-toggle="collapse" data-target=".header-nav-main nav">
									<span class="hamburguer">
										<span></span>
										<span></span>
										<span></span>
									</span>
                        <span class="close">
										<span></span>
										<span></span>
									</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
